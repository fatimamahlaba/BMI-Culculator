<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Recorder</title>
</head>
<style>

</style>

<body>
    <style media="screen">
		body{
            background-color: white;
			margin: 0;
			padding: 0;
			text-align: center;
			font-family: sans-serif;
			background-image: rgb(0, 0, 0);
			min-height: 100vh;
		}
		div{
			width: 600px;
			position: absolute;
			top: 50%;
			left: 50%;
			background-color: rgb(160, 39, 75);
			transform: translate(-50%, -50%);
			padding: 20px;
			border-radius: 10px;
			
		}
		h2{
            border: 3px solid black;
            border-radius: 50%;
			font-size: 30px;
            background-color: floralwhite;
			font-weight: 620;
		}
		.text{
			text-align: left;
			margin-left: 150px;
		}
		#w, #h{
            border: 1px solid black;
			color: #151616;
			text-align: left;
			font-size: 20px;
			font-weight: 210;
			outline: none;
			width: 200px;
		}
			#w:focus, #h:focus{
				border-bottom: 2px solid #000000;
				width: 300px;
				transition: 0.5s;
			}
			#result{
				color: #070708;
			}
			#btns{
				font-family: sans-serif;
				margin-top: 10px;
				border: none;
				color: rgb(255, 255, 255);
                background-color: black;
				width: 200px;
				padding: 10px;
				border-radius: 50px;
				outline: none;
				cursor: pointer;
			}
		
			#infomation{
				font-size: 12px;
				font-family: sans-serif;
			}
	</style>
	<body>
		<div>




            
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="text" id="h">
			<p class="text">Weight</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btns" onClick="BMI()">Calculate</button>
			<p id="info">Enter height [cm] and weight [kg]</p>
		</div>
        <script src="/final-portfolio/BMI/Bmi.js"></script>
	</body>
</body>

</html>
